on:
  workflow_dispatch:
  push:
    branches: test-console-pal-windows

jobs:
  job1:
    runs-on: windows-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        show-progress: false
    - name: build runtime
      run: |
        .\build.cmd -c Release -subset clr+libs+libs.tests
    - name: Build and run TestConsolePalWindows3
      shell: pwsh
      run: |
        .\.dotnet\dotnet.exe run --project .\TestConsolePalWindows3\TestConsolePalWindows3.csproj -c Release .\artifacts\bin\testhost\net9.0-windows-Release-x64\shared\Microsoft.NETCore.App\9.0.0\corerun.exe .\TestConsolePalWindows3\bin\Release\net8.0-windows\TestConsolePalWindows3.dll
